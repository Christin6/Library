<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Welcome, User.</p>
        <button id="new-book-button">New Book</button>
        <dialog id="new-book-form">
            <form action="">
                <label for="title">Title</label>
                <input type="text" name="title" id="title-input" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author-input" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" min="0" id="pages-input">
                <div>
                    <input type="checkbox" name="have-read" id="have-read">
                    <label for="have-read">Have Read</label>
                </div>
                <button type="reset">reset</button>
            </form>
            <button id="confirm-new-book">Add Book</button>
            <button id="close-form">Cancel</button>
        </dialog>
    </header>
    <main>
        <h1 id="library-name"></h1>
        <section id="bookshelf"></section>
    </main>
    <footer>Made with ❤️ by <a href="https://github.com/Christin6" target="_blank"
            rel="noopener noreferrer">Christin6</a></footer>

    <script src="script.js" async defer></script>
</body>

</html>
